<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Страница изменения человека</title>
</head>
<body>
	<form th:method="PATCH" th:action="@{/people/{id}(id=${human.id})}" th:object="${human}">
		<label for="full_name">Введите ФИО:</label> 
		<input type="text" th:field="*{full_name}" id="full_name">
		<div style="color: red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></div>
		<br>
		<label for="year_of_birth">Введите год рождения:</label> 
		<input type="text" th:field="*{year_of_birth}" id="year_of_birth">
		<div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}"></div>
		<br>
		<br>
		<input type="submit" value="Редактировать"> 
	</form>
</body>
</html>
